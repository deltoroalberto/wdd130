<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Del Toro WDD130 </title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main>
        <form>
            <h1>&#9776; General LDS Quiz</h1>
            <fieldset>
                <label for="q1">How old was the Prophet Joseph Smith when he translated the Book of Mormon?</label>
                <input type="text" id="q1" name="q1">
                <label for="q2">How many pages were lost by Martin Harris in the process of translating the Book of Mormon?</label>
                <textarea id="q2" name="q2"></textarea>
                <label for="q3">Where is the oldest LDS Temple outside the United States located?</label>
                <select id="q3" name="q3">
                    <option value selected disabled>Choose one...</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                    <option value="France">France</option>
                </select>
                <label for="q4">How many LDS Temples are there around the world in operation?</label>
                <input type="number" id="q4" name="q4">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&#169; 2024  &#128125; Alberto Del Toro  &#127755; Nicaragua</p>
    </footer>
    
</body>
</html>
